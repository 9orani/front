<html>
    <head>
        <title>Gorani - Register</title>
        <link rel="stylesheet" href="./css/layout.css" />
        <link rel="stylesheet" href="./css/main-panel.css" />
    </head>
    <body>
        <div class = "container">
            <div class = "basic-header"></div>
            <div class = "basic-content">
                <div class = "basic-bar"></div>
                <div class = "basic-main">

                    <div id="center-panel">
                        <img id = "center-logo" src="../images/EGGCATION_LOGO.png">
                        
                        <div id = "panel-inside">
                            <table id = "max">
                                <tr>
                                    <td colspan = 2><p id = "text1">REGISTER</p></td>
                                </tr>
                                <tr>
                                    <td><p id = "text2">ID</p></td>
                                    <td><input id="panel-input" type="text" id="id" name="id" placeholder="Enter Id" required></td>
                                </tr>
                                <tr>
                                    <td><p id = "text2">PW</p></td>
                                    <td><input id="panel-input" type="password" id="pw" name="pw" placeholder="Enter Password" required> </td>
                                </tr>
                                <tr>
                                    <td><p id = "text2">PW Confirm</p></td>
                                    <td><input id="panel-input" type="password" id="pw" name="pw" placeholder="Confirm Password" required> </td>
                                </tr>
                                <tr>
                                    <td><p id = "text2">Username</p></td>
                                    <td><input id="panel-input" type="text" id="username" name="username" placeholder="Enter User" required></td>
                                </tr>
                                <tr>
                                    <td><p id = "text2">email</p></td>
                                    <td><input id="panel-input" type="text" id="email" name="email" placeholder="Enter Email" required></td>
                                </tr>
                                <tr>
                                    <td colspan = 2><button id="panel-button">SIGN UP</button> </td>
                                </tr>
                            </table>
                            <p id = "text2">go back to <a href="/login" style="color:var(--mild-black);">LOGIN</a></p>
                        </div>
                        
                    </div>
                </div>
                <div class = "basic-bar"></div>
            </div>
            <div class = "basic-footer">
                @gorani
            </div>
        </div>
    </body>
</html>
